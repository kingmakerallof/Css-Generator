<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project : 05 css generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1 class="text-center">CSS Border Radius and Style Generator</h1>
        </header>


        <div class="tool">

            <div class="form-group">
                <label for="all">All Corner <span id="all_value"></span> </label>
                <input type="range" value="10" min="0" max="250" id="all">
            </div>

            <div class="form-group">
                <label for="border">Border Sise <span id="border_value"></span> </label>
                <input type="range" value="3" min="0" max="20" id="border">
            </div>

            <div class="form-group">
                <label for="border_style">Border Style</label>
                <select id="border_style">
                    <option>solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>double</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>outset</option>
                    <option>none</option>
                    <option>hidden</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="code"></textarea>
            </div>

            <div class="form-group">
                <button id="btnCopy">Copy Code</button>
            </div>

        </div>


        <div class="container">
        </div>

    </div>




    <script src="js/script.js"></script>
</body>

</html>
